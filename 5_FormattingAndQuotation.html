<!DOCTYPE html>
<html>
    <head>
        <title>Formatting and quotation</title>
    </head>
    <body>
        <h1>What is Lorem Ipsum?</h1>
        <p><b>Lorem <i>Ipsum</i></b> is simply dummy text of the <i>printing and typesetting</i> industry.</p>
        <p>
            <del>Contrary</del> to popular belief, Lorem Ipsum is not simply random text. 
            It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.
        </p>

        <p>
            H<sub>2</sub>O
        </p>
        <p>
            x<sup>2</sup>
        </p>
        
    </body>
</html>
