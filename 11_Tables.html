<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            thead {
                text-align: left;
            }
            th, td {
                border: 1px solid black; 
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr> <!--  table row  -->
                    <th> <!--  table head data-->
                        #
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Age
                    </th>
                    <th>
                        Hobby
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <!--  table data - jadval ma'lumoti  -->
                        1
                    </td>
                    <td>
                        Nuriddinov
                    </td>
                    <td>
                        22
                    </td>
                    <td>
                        Coding
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tojiyev</td>
                    <td>25</td>
                    <td>sleeping</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Namijonov</td>
                    <td>23</td>
                    <td>driving</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
