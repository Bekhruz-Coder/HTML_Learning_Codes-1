<!DOCTYPE html>
<html>
    <head>
        <title>Div and Span</title>
        <style>
            #birinchi {
                background-color: red;
                margin-top: 50px;
            }

            .ikkinchi {
                margin-top: 50px;
                background-color: green;
                margin-left: 100px;
            }

            #qizil {
                color: red;
            }

        </style>
    </head>
    <body>
        <h2>Heading 2</h2>
        <div id="birinchi">
            <h1>
                Hello World
            </h1>
            <p>
                Bu yerda paragraph bor.
            </p>
            <a href="https://google.com" target="_blank">Go to Google.com</a>
        </div>

        <div class="ikkinchi">
            <img src="Youtube_logo.png" alt="There is a Youtube logo picture.">
        </div>
        
        <hr>

        <p>
            Lorem ipsum dolor sit, amet <span id="qizil">consectetur</span> adipisicing elit. 
            Aliquam officiis voluptatum quos, sed odio non quasi porro? 
            Id assumenda enim omnis nulla, eveniet quas dolore iste iure 
            fuga odio error.
        </p>
    </body>
</html>

<!-- We can use div like a container -->
<!-- Span bu inline elementlarni gurpalash, container sifatida ishlatiladi. -->
