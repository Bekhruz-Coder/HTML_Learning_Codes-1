<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h3>List of Fruits</h3>
        <ul> <!-- unodered list -->
            <li> <!-- list item -->
                Apple
            </li>
            <li>
                Peach
            </li>
            <li>
                Apricot
            </li>
            <li>
                New Fruits
                <ul>
                    <li>
                        Pomegranate
                    </li>
                    <li>
                        Banana
                    </li>
                </ul>
            </li>
        </ul>
        
        <br>
        <br>
        <hr>
        <br>
        <br>

        <h2>List of Names</h2>
        <ol> <!-- ordered list -->
            <li>
                Muhammad
            </li>
            <li>
                Sarvar
            </li>
            <li>
                Ali
            </li>
            <li>
                Behruz
            </li>
            <li>
                Another names:
                <ol>
                    <li>
                        Ulug'bek
                    </li>
                    <li>
                        Nuriddin
                    </li>
                    <li>
                        Sardor
                    </li>
                </ol>
            </li>
        </ol>

    </body>
</html>
