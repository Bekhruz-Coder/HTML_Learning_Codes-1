<!DOCTYPE html>
<html>
    <head>
        <title>Inline and Block</title>
    </head>
    <body>
        <h1>Hello</h1>
        <h1>World</h1>
        <p>
            Lorem Ipsum
        </p>
        <p>
            P "tag"i block element yaratishda yordam beradi.
        </p>

        <hr>

        <p>
            <a href="https://www.ajou.ac.kr/kr/index.do">Go to Ajou Univeristy website</a>
        </p>

        <a href="https://google.com">Go to <b>Google.com</b></a>
        <a href="https://youtube.com">Go to <b>Youtube.com</b></a>
    </body>
</html>

<!-- 
    Inline elementlar: Bu yangi liniyadan boshlanmaydi va faqatgina o'ziga kerekli joyni egallaydigan elementlar inline elementlar deyiladi. (a=href"")
    Block elementlar: Bu hardoyim yangi liniyadan boshlanadi va o'ziga berilgan width(kenglik)ni oxirigacha egallaydi.(h1~h6, p taglari)    
    Block elementlar ichida inline elementlardan foydalanish mumkin lekin inline elementlar ichida block elementlardan foydalanib bo'lmaydi.
-->
