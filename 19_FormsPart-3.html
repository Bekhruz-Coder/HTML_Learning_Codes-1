<!DOCTYPE html>
<html>
    <head>
        <title>Forms part-2</title>
    </head>
    <body>
        <form action="/server.php" method="get">
            <label for="username">Username</label>
            <input type="text" name="username" id="username"> <br><br>

            <label for="password">Password</label>
            <input type="password" name="password" id="password"> <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email"> <br><br>

            <label for="date">Birth date</label>
            <input type="date" name="date" id="date"><br><br>

            <label for="student"><b>Student</b></label>
            <input type="checkbox" name="student" id="student"><br><br>

            <hr>

            <label for="man">Man</label>
            <input type="radio" name="gender" value="male">
            <label for="Woman">Woman</label>
            <input type="radio" name="gender" value="female"> <br><br>

            <label for="passport">Passport</label>
            <input type="file" name="passport" id="passport"> <br><br>

            <hr>

            <label for="experience">Experience (year)</label>
            <select name="experience" id="experience">
                <option value="0">I don't have an experience</option>
                <option value="1">Less than 1 year</option>
                <option value="2">More than 1 year</option>
            </select> <br><br>

            <label for="about">About you</label><br>
            <textarea id="about" name="about" rows="10" cols="40"></textarea><br><br>
            
            <button>Register</button>
        </form>
    </body>
</html>
